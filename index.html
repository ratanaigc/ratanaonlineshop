<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script
    src="https://kit.fontawesome.com/d6d651f030.js"
    crossorigin="anonymous">
    </script>    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>RATANA SHOP</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

<div class="headf">
    <header class="big-text">
        <div id="texth">
            <h2>RATANA SHOP</h2>
        </div>
        <!-- <div id="searchResults" class="results-dropdown"></div> -->
    </header>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="ស្វែងរក" aria-label="Search Products">
        <label class="labels"><i class="fa-solid fa-magnifying-glass"></i></label>
        </div>
    </div>

    <div class="main">
        <div class="menu-wrapper">
            <!-- product cards will be dynamically inserted here -->
        </div>
    </div>
    <!-- info------------------------------------------------------ -->
    <div class="info">
        <div class="myprofile">
            <img src="img/mypic/pf1.png" alt="">
        </div>
        <h2>សូមអរគុណដែលចូលមកគេហទំព័ររបស់ខ្ញុំ<br>សូមទាក់ទងមកខ្ញុំតាមរយៈវិធីសាស្រ្តខាងក្រោម</h2>
        <div class="call">
            <div class="method">
                <i class="fa-brands fa-facebook-messenger"></i>
                <p>Messenger</p>
            </div>
            <div class="method">
                <i class="fa-brands fa-telegram"></i>
                <p>Telegram</p>
            </div>
            <div class="method">
                <i class="fa-solid fa-phone"></i>
                <p>Call</p>
            </div>
        </div>
    </div>
    
   <!-- Modal for detailed student info------------------------------------------- -->
    <div id="studentModal" class="modal">
        <span id="closeModal" class="close">&times;</span>
        <div class="modal-content">
            <img id="modalPhoto" src="" alt="Student Photo" class="clickable-photo">
            <h3 id="modalName"></h3>
            <p>ID: <span id="modalId"></span></p>
            <p>Gender: <span id="modalGender"></span></p>
            <p>DOB: <span id="modalDob"></span></p>
            <p>Address: <span id="modalAddress"></span></p>
            <p>Phone: <span id="modalPhone"></span></p>
            <p>
                Social-Media<br>
                <a id="modalFacebook" href="#" target="_blank"><i class="fa-brands fa-facebook" style="color: #4267B2;"></i></a>
                <a id="modalTelegram" href="#" target="_blank"><i class="fa-brands fa-telegram" style="color: #1478a7;"></i></a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
